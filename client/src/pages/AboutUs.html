<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me - Tamerlane Teach</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1e3a8a, #3b82f6); /* Ko'k gradient fon */
            color: #fff;
            overflow: hidden;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1516321318423-f06f85e504b3?q=80&w=2070&auto=format&fit=crop') no-repeat center center/cover;
            opacity: 0.3;
            z-index: -1;
            animation: subtleMove 20s infinite ease-in-out;
        }

        @keyframes subtleMove {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: #1e3a8a;
            padding: 15px 0;
            display: flex;
            justify-content: center;
            gap: 30px;
            z-index: 10;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .navbar a:hover {
            color: #93c5fd;
        }

        .content {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .content h1 {
            font-size: 36px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .content p {
            font-size: 18px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="./home.html">Home</a>
        <a href="./home.html">Courses</a>
        <a href="#">About Us</a>
        <a href="#">Communication</a>
    </div>

    <div class="background-image"></div>

    <div class="content">
        <h1>About Me</h1>
        <p>I’m the creator of <strong>Tamerlane Teach</strong>, a passionate educator dedicated to sharing knowledge in programming, business, and trading. My goal is to inspire and empower learners worldwide with accessible, high-quality education. Let’s grow together!</p>
    </div>

</html>
